<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="pay.css" rel="stylesheet">
    <script src="/controller/pay.js" type="text/javascript" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div class="sidebar close">
        <div class="sidebar1">
            <div class="header">
                <img src="/assets/logo.png" alt="Logo" class="logo" id="menu">
                <div class="toggle-button">
                    <i class='bx bx-chevron-left toggle'></i>
                </div>
            </div>

            <ul class="buttons">
                <div class="back"></div>
                <li class="pay" id="pay">
                    <div class="icon">
                        <a href="../pay/pay.html">
                            <i class='bx bxs-dollar-circle'></i>
                        </a>
                    </div>
                    <div class="text" id="pqr">
                        <p>Pagos</p>
                    </div>
                </li>
                <li class="pqr" id="pqr">
                    <div class="icon">
                        <a href="../pqr/pqr.html">
                            <i class='bx bxs-error-circle'></i>
                        </a>
                    </div>
                    <div class="text">
                        <p>PQR</p>
                    </div>
                </li>
                <li class="relase">
                    <div class="icon">
                        <a href="../advertisements/Anuncios.html">
                            <i class='bx bxs-bookmarks'></i>
                        </a>
                    </div>
                    <div class="text">
                        <p>Anuncios</p>
                    </div>
                </li>
                <li class="package">
                    <div class="icon">
                        <a href="../packages/Paquetes.html">
                            <i class='bx bxs-package'></i>
                        </a>
                    </div>
                    <div class="text">
                        <p>Paquetes</p>
                    </div>
                </li>
                <li class="area">
                    <div class="icon">
                        <a href="../Areas/Areas.html">
                            <i class='bx bxs-area'></i>
                        </a>
                    </div>
                    <div class="text">
                        <p>Areas</p>
                    </div>
                </li>

            </ul>

            <div class="theme">
                <div class="icon">
                    <i class='bx bxs-sun'></i>
                </div>
                <label class="switch">
                    <input type="checkbox" id="slider" checked>
                    <span class="slider"></span>
                </label>
                <div class="icon">
                    <i class='bx bxs-moon bx-rotate-270'></i>
                </div>
            </div>
        </div>
        <div class="sidebar2"></div>
        <div class="sidebar3"></div>

        <div class="user">
            <a href="../Profile/Perfil.html" class="profile">
                <i class='bx bxs-user'></i>
            </a>
            <div class="exit">
                <i class='bx bx-log-out bx-rotate-180' id="exit"></i>
            </div>
        </div>


        <!-- APARTADOS PAGOS-->


        <div class="title">
            <p>PAGOS</p>
        </div>
        <div class="Menus">
            <button class="menu1">
                <div class="img">
                    <i class='bx bxs-droplet'></i>
                </div>
                <div class="text">
                    <p>AGUA</p>
                </div>
            </button>
            <button class="menu2">
                <div class="img">
                    <i class='bx bxs-hot'></i>
                </div>
                <div class="text">
                    <p>GAS</p>
                </div>
            </button>
            <button class="menu3">
                <div class="img">
                    <i class='bx bxs-zap'></i>
                </div>
                <div class="text">
                    <p>LUZ</p>
                </div>
            </button>
            <button class="menu4">
                <div class="img">
                    <img class="img1" src="/assets/familia (1).png" alt="Logo">
                </div>
                <div class="text">
                    <p>ADMIN</p>
                </div>
            </button>
        </div>
        <button class="Buttom">
            <div class="icon">
                <i class='bx bx-upload'></i>
            </div>
            <div class="text">
                <p>Subir comprobante</p>
            </div>
        </button>
    </div>



</body>

</html>
